<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link to the external CSS file -->


</head>
<body>
	<nav th:replace="~{base::basecontent}"></nav>
	<h2>Registration Page</h2>
	<p th:if="${registrationSuccess}">Register Completed !!</p>

	<form th:action="@{/register}" method="post" th:object="${user}"
		th:if="${!registrationSuccess}">
		<div>
			<label for="firstName">First Name:</label> <input type="text"
				id="firstName" th:field="*{firstName}"
				placeholder="Enter first name" />
			<div th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}" style="color: red;"></div>
		</div>

		<div>
			<label for="middleName">Middle Name:</label> <input type="text"
				id="middleName" th:field="*{middleName}"
				placeholder="Enter middle name" />
		</div>

		<div>
			<label for="lastName">Last Name:</label> <input type="text"
				id="lastName" th:field="*{lastName}" placeholder="Enter last name" />
			<div th:if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastName}" style="color: red;"></div>
		</div>

		<div>
			<label for="gender">Gender:</label> <select id="gender"
				th:field="*{gender}" required>
				<option value="" disabled selected>Select your gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div>
			<label for="email">Email Address:</label> <input type="email"
				id="email" th:field="*{email}" placeholder="Enter email" />
				<div th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}" style="color: red;"></div>
		</div>
		

		<div>
			<label for="phoneNumber">Phone Number:</label> <input type="text"
				id="phoneNumber" th:field="*{phoneNumber}"
				placeholder="Enter phone number" />
				<div th:if="${#fields.hasErrors('phoneNumber')}"
				th:errors="*{phoneNumber}" style="color: red;"></div>
		</div>

		<div>
			<label for="password">Password:</label> <input type="password"
				id="password" th:field="*{password}" placeholder="Enter password" />
			<div th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}" style="color: red;"></div>
		</div>

		<div>
			<button type="submit">Submit</button>
			<button type="reset" class="reset">Reset</button>
		</div>
	</form>

</body>
</html>
